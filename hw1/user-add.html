<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suburban Outfitters - Add Customer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('BWcity.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px; /* Adjust the font size as needed */
            font-weight: bold;
        }

        #navbar-logo {
            font-size: 1.5rem;
        }

        #user-add-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            margin: auto; /* Center the container */
            margin-top: 50px; /* Adjust the top margin as needed */
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            color: #333;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="about.html">About</a>
            <a href="login-form.html">Login</a>
            <a href="user-list.html">User List</a>
            <a href="user-add.html">Add Customer</a>
            <a href="order.html">Shopping</a>
            <!-- Add more links as needed for other pages -->
        </nav>
    </header>

    <div id="user-add-container">
        <h1>Suburban Outfitters - Add Customer</h1>
        <!-- Your user addition form here -->
        <form action="user-list.html" method="post">
            <!-- Include customer addition form fields -->
            <input type="text" name="customerName" placeholder="Customer Name" required>
            <input type="email" name="customerEmail" placeholder="Email" required>
            <input type="text" name="shirtSize" placeholder="Shirt Size">
            <input type="text" name="pantSize" placeholder="Pant Size">
            <input type="text" name="shoeSize" placeholder="Shoe Size">
            <input type="text" name="shippingAddress" placeholder="Shipping Address" required>
            <button type="submit">Add Customer</button>
        </form>
        <a href="user-list.html">Cancel</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <div id="footer-container">
            <div id="contact-footer">
                <h2>Contact Us</h2>
                <p>Email: info@suburbanoutfitters.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div id="copyright">
                <p>&copy; 2024 SUBURBAN OUTFITTERS Retail, LLC. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
